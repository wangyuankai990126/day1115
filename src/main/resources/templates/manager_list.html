<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../vuejs/vuejs-2.5.16.js"></script>
    <script type="text/javascript" src="../vuejs/axios-0.18.0.js"></script>
</head>
<body>
<center>
    <div id="companydiv">
    <div id="company">
        <center>
            <table border="1" rules="all" width="800px">
                <tr style="text-align: center">
                        <input type="button"  value="批量删除" @click="deleteAll()"/>
                        <input type="button" value="添加" @click="toAddGoods()"/>
                </tr>
                <tr>
                    <th>全选</th>
                    <th>编号</th>
                    <th>机构名称</th>
                    <th>法人</th>
                    <th>注册日期</th>
                    <th>经营范围</th>
                    <th>是否营业</th>
                    <th>操作</th>
                </tr>
                <tr v-for="c in list" align="center">
                    <td>
                        <input type="checkbox" :value="c.id" v-model="cids">
                    </td>
                    <td>{{c.id}}</td>
                    <td>{{c.cname}}</td>
                    <td>{{c.name}}</td>
                    <td>{{c.datea}}</td>
                    <td>{{c.service}}</td>
                    <td>{{c.open}}</td>
                    <td>
                        <input type="button" value="修改"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="100">
                        当前{{pageInfo.pageNum}}/{{pageInfo.pages}}页,总计{{pageInfo.total}}条记录;
                        <input type="button" value="首页" @click="paging(1)"/>
                        <input type="button" value="上一页" @click="paging(pageInfo.prePage)"/>
                        <input type="button" value="下一页" @click="paging(pageInfo.nextPage)"/>
                        <input type="button" value="尾页" @click="paging(pageInfo.pages)"/>
                    </td>
                </tr>

            </table>
        </center>
        </div>
        <div id="goodsadddiv" style="display: none">
            <table border="1" rules="all">
                <tr>
                    <td>机构名称</td>
                    <td>
                        <input v-model="goods.cname"/>
                    </td>
                </tr>
                <tr>
                    <td>法人</td>
                    <td>
                        <input  v-model="goods.name"/>
                    </td>
                </tr>
                <tr>
                    <td>注册日期</td>
                    <td>
                        <input type="date" v-model="goods.datea"/>
                    </td>
                </tr>
                <tr>
                    <td>经营范围</td>
                    <td>
                        <input v-model="goods.service"/>
                    </td>
                </tr>
                <tr>
                    <td>是否营业</td>
                    <td>
                        <input v-model="goods.open"/>
                    </td>
                </tr>

                <tr align="cen">
                    <td colspan="100">
                        <input type="button" value="保存" @click="saveGoods()"/>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <script type="text/javascript" src="../pagejs/manager_list.js"></script>
</center>
</body>
</html>
